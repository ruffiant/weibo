<script type="application/javascript">

	var file_dir="{{ site.data.config.fileurl }}";
	var head_tag_str="{{ site.data.config.head_tag }}";
	var post_url="{{ site.data.config.post_url }}";

	function toedit(file_dir){
		var file_name;
		var regex = /\//g;
		file_name=file_dir.replace(regex, "-");
		file_name=file_name.substr(1);
		file_name=file_name.substr(0,file_name.length-1);
		file_name+='.md';
		location.href= '{{ node.url | prepend: site.baseurl }}'+'/{{ site.data.config.url }}?file='+file_name;
		console.log(file_name);
	}
	</script>
