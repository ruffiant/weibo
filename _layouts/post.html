---
layout: default
---

<div class="container docs-container">
  <div class="row" id="wrapper">

    <div class="col-md-3" style="">
        <button type="button" class="hamburger is-closed animated fadeInLeft " data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
        </button>

        <div class="sidebar hidden-print " id="sidebar-wrapper" role="">
            {% include lefttree.html %}
        </div>


    </div>

    <div class="col-md-9" id="page-content-wrapper" role="main">
      <div class="panel docs-content">
        <div class="wrapper">
            <header class="post-header">
              <h1 class="post-title">{{ page.title }}</h1>
              <a href="javascript:void(0);" onclick="toedit('{{ page.url  }}');" class="active">编辑</a>
                <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

              <div class="meta">Posted on <span class="postdate">{{ page.date | date: "%b %d, %Y" }}</span> By <a target="_blank" href="{{site.url}}">{{ site.author }}</a></div>
              <br />
            </header>
            <article class="post-content">
              {{ content }}
            </article>
        </div>
      </div>
    </div>
  </div>
</div>
